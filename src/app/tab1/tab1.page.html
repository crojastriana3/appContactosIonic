<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Inicio </ion-title>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Buscar..."
    [(ngModel)]="searchTerm"
    (ionChange)="buscar()"
    showCancelButton="always"
  ></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Inicio"></app-explore-container>
</ion-content>
